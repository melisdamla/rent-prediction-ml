<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rent Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Rent Price Prediction (€/m²)</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/predict">
            <label for="surface">Surface (m²):</label>
            <input type="text" name="surface" placeholder="Ex: 45.0" title="Surface en mètres carrés">

            <label for="nombre_pieces">Nombre de pièces:</label>
            <input type="text" name="nombre_pieces" placeholder="Ex: 2" title="Nombre total de pièces">

            <label for="nombre_observations">Nombre d'observations:</label>
            <input type="text" name="nombre_observations" placeholder="Ex: 50" title="Nombre de relevés utilisés">

            <label for="nombre_logements">Nombre de logements:</label>
            <input type="text" name="nombre_logements" placeholder="Ex: 25" title="Total de logements observés">

            <label for="agglomeration">Agglomération:</label>
            <input type="text" name="agglomeration" placeholder="Ex: Marseille" title="Zone urbaine">

            <label for="Zone_complementaire">Zone complémentaire:</label>
            <input type="text" name="Zone_complementaire" placeholder="Ex: 1" title="Indice géographique complémentaire">

            <label for="Type_habitat">Type d'habitat:</label>
            <input type="text" name="Type_habitat" placeholder="Ex: Appartement" title="Maison ou Appartement">

            <label for="epoque_construction_homogene">Époque de construction:</label>
            <select name="epoque_construction_homogene">
                <option value="1. Avant 1946">Avant 1946</option>
                <option value="2. Entre 1946-1970">Entre 1946-1970</option>
                <option value="3. Entre 1971-1990">Entre 1971-1990</option>
                <option value="4. Entre 1991-2005">Entre 1991-2005</option>
                <option value="5. Après 2005">Après 2005</option>
            </select>

            <input type="submit" value="Prédire">
        </form>

        {% if prediction is not none %}
            <h3>Résultat estimé : {{ prediction }} €/m²</h3>
        {% endif %}
    </div>
</body>
</html>
