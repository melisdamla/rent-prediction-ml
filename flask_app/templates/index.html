<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rent Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h2>Rent Price Prediction (€/m²)</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/predict">
        <label for="surface">Surface (m²):</label>
        <input type="text" name="surface" placeholder="Ex: 45.0">

        <label for="nombre_pieces">Nombre de pièces:</label>
        <input type="text" name="nombre_pieces" placeholder="Ex: 2">

        <label for="nombre_observations">Nombre d'observations:</label>
        <input type="text" name="nombre_observations" placeholder="Ex: 50">

        <label for="nombre_logements">Nombre de logements:</label>
        <input type="text" name="nombre_logements" placeholder="Ex: 25">

        <label for="agglomeration">Agglomération:</label>
        <select name="agglomeration">
            <option>Marseille</option>
            <option>Paris</option>
            <option>Lyon</option>
            <option>Bordeaux</option>
        </select>

        <label for="Zone_complementaire">Zone complémentaire:</label>
        <select name="Zone_complementaire">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

        <label for="Type_habitat">Type d'habitat:</label>
        <select name="Type_habitat">
            <option>Appartement</option>
            <option>Maison</option>
        </select>

        <label for="epoque_construction_homogene">Époque de construction:</label>
        <select name="epoque_construction_homogene">
            <option>Avant 1946</option>
            <option>1946 à 1970</option>
            <option>1971 à 1990</option>
            <option>1991 à 2005</option>
            <option>Après 2005</option>
        </select>

        <input type="submit" value="Prédire">
    </form>

    {% if prediction is not none %}
        <h3>Résultat estimé : {{ prediction }} €/m²</h3>
    {% endif %}
</div>
</body>
</html>
